machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install ocaml
  
  node:
    version: 6.11.4
    
  environment:
    PATH: $HOME/.local/bin:$CIRCLE_ARTIFACTS:$PATH

dependencies:
  cache_directories:
    - ".stack-work"
    - "~/.stack"
    - "test/interface/golden/node_modules"
  override:
    - stack setup
    - stack test --only-dependencies
    - npm install --prefix test/interface/golden
    - npm run build --prefix test/interface/golden

test:
  override:
    - stack test --no-run-tests
