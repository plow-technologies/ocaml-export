machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install gcc-4.8
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90
    - gcc --version
    - echo 'deb http://download.fpcomplete.com/ubuntu precise main'|sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 575159689BEFB442
    - sudo apt-get install stack -y
    - sudo apt-get install ocaml
    - sudo npm install --save-dev jest
    
  environment:
    PATH: $HOME/.cabal/bin:$CIRCLE_ARTIFACTS:$PATH:$HOME/$CIRCLE_PROJECT_REPONAME/.cabal-sandbox/bin

dependencies:
  cache_directories:
    - ".stack-work"
    - "~/.stack"
    - "test/interface/golden/node_modules"
  override:
    - stack setup
    - stack build --only-dependencies
    - npm install --prefix test/interface/golden
    - npm run build --prefix test/interface/golden


test:
  override:
    - bash test.sh
    - stack test:
        background: true
    - sleep 5
    - npm run test --prefix test/interface/golden
