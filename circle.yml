machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install ocaml
    - curl -sSL https://get.haskellstack.org/ | sh
  
  node:
    version: 6.11.4
    
  environment:
    PATH: $HOME/.local/bin:$CIRCLE_ARTIFACTS:$PATH

dependencies:
  cache_directories:
    - ".stack-work"
    - "~/.stack"
    - "test/interface/golden/node_modules"
  override:
    - stack setup
    - stack build --only-dependencies
    - npm install node-fetch --save
    - npm install --prefix test/interface/golden
    - npm run build --prefix test/interface/golden


test:
  override:
    - bash test.sh
    - stack test:
        background: true
    - sleep 5
    - npm run test --prefix test/interface/golden
